<!DOCTYPE html>
<html>
<head>
<title>position</title>
<style>

.aa{
height:100px;
width:350px;
background:green;
position:sticky;
z-index:1;
top:0px;
}

.a{
height:300px;
width:300px;
background:cyan;
}

.b{
height:150px;
width:300px;
background:skyblue;
position:relative;}
.c{
height:500px;
width:300px;
background:pink;
}













</style>
</head>
<body>

<div class="a"></div>
<div class="aa"></div>
<div class="b"></div>
<div class="c"></div>










</body>
</html>
